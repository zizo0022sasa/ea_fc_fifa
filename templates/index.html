<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص رقم الواتساب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            direction: ltr;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #25D366;
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }
        
        .check-btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
        
        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }
        
        .check-btn:active {
            transform: translateY(0);
        }
        
        .check-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-icon {
            font-size: 32px;
            margin-bottom: 15px;
            display: block;
        }
        
        .phone-display {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            direction: ltr;
        }
        
        .whatsapp-btn {
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            display: inline-block;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .whatsapp-btn:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📱</div>
        <h1>فحص رقم الواتساب</h1>
        <p class="subtitle">أدخل رقم الهاتف المصري للتحقق من وجوده على الواتساب</p>
        
        <div class="input-group">
            <input type="tel" 
                   id="phoneNumber" 
                   placeholder="مثال: 01012345678" 
                   maxlength="15"
                   autocomplete="tel">
        </div>
        
        <button class="check-btn" onclick="checkNumber()">
            🔍 فحص الرقم
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري الفحص...</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="footer">
            <p>⚡ فحص سريع ومجاني تماماً</p>
        </div>
    </div>

    <script>
        function checkNumber() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('.check-btn');
            
            if (!phoneNumber) {
                showResult('❌', 'من فضلك أدخل رقم الهاتف', '', 'error');
                return;
            }
            
            // إظهار التحميل
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            button.disabled = true;
            button.textContent = 'جاري الفحص...';
            
            fetch('/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    phone_number: phoneNumber
                })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                button.disabled = false;
                button.textContent = '🔍 فحص الرقم';
                
                if (data.success) {
                    const icon = data.exists ? '✅' : '❌';
                    const status = data.exists ? 'موجود على الواتساب' : 'غير موجود على الواتساب';
                    const type = data.exists ? 'success' : 'error';
                    
                    let extraContent = '';
                    if (data.exists && data.whatsapp_link) {
                        extraContent = `<a href="${data.whatsapp_link}" target="_blank" class="whatsapp-btn">💬 فتح في الواتساب</a>`;
                    }
                    
                    showResult(icon, status, data.phone_number, type, data.message, extraContent);
                } else {
                    showResult('❌', data.message, '', 'error');
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                button.disabled = false;
                button.textContent = '🔍 فحص الرقم';
                showResult('❌', 'حدث خطأ في الاتصال', '', 'error');
            });
        }
        
        function showResult(icon, message, phone, type, details = '', extra = '') {
            const resultDiv = document.getElementById('result');
            
            let html = `<div class="status-icon">${icon}</div>`;
            
            if (phone) {
                html += `<div class="phone-display">${phone}</div>`;
            }
            
            html += `<strong>${message}</strong>`;
            
            if (details) {
                html += `<br><small><em>${details}</em></small>`;
            }
            
            if (extra) {
                html += `<br>${extra}`;
            }
            
            resultDiv.innerHTML = html;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
        
        // Enter key support
        document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkNumber();
            }
        });
        
        // Auto-format phone number
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^\d]/g, '');
            if (value.startsWith('20')) {
                value = value.substring(2);
            }
            if (value.startsWith('0')) {
                value = value.substring(1);
            }
            if (value.length > 10) {
                value = value.substring(0, 10);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
