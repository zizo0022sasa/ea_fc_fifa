<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص أرقام الواتساب المصرية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 18px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            transition: border-color 0.3s;
            direction: ltr;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #25D366;
        }
        
        .check-btn {
            width: 100%;
            padding: 18px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .check-btn:hover {
            background: #20ba5a;
            transform: translateY(-2px);
        }
        
        .check-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
            color: #666;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result.success {
            background: #d1f2d1;
            border: 2px solid #4caf50;
            color: #2e7d2e;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .whatsapp-btn {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 15px;
            transition: background 0.3s;
            font-weight: bold;
        }
        
        .whatsapp-btn:hover {
            background: #20ba5a;
        }
        
        .phone-display {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin: 10px 0;
            padding: 8px;
            background: rgba(255,255,255,0.5);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 فحص الواتساب</h1>
            <p class="subtitle">تحقق من وجود الأرقام المصرية على الواتساب</p>
        </div>
        
        <form id="phoneForm">
            <div class="form-group">
                <input type="text" 
                       id="phoneNumber" 
                       placeholder="01012345678"
                       maxlength="11"
                       autocomplete="off">
            </div>
            <button type="submit" class="check-btn" id="submitBtn">
                🔍 فحص الرقم
            </button>
        </form>
        
        <div class="loading" id="loading">
            جاري التحقق من الرقم<span class="spinner"></span>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('phoneForm');
        const phoneInput = document.getElementById('phoneNumber');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        // تنسيق الرقم أثناء الكتابة
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            e.target.value = value;
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneNumber = phoneInput.value.trim();
            
            if (!phoneNumber) {
                showResult('من فضلك أدخل رقم الهاتف', false);
                return;
            }
            
            if (phoneNumber.length !== 11) {
                showResult('رقم الهاتف يجب أن يكون 11 رقم', false);
                return;
            }
            
            // بدء التحميل
            startLoading();
            
            try {
                const response = await fetch('/check_whatsapp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `phone_number=${encodeURIComponent(phoneNumber)}`
                });
                
                const data = await response.json();
                
                let resultHTML = `<div style="font-size: 18px; margin-bottom: 10px;">${data.message}</div>`;
                
                if (data.phone_number) {
                    resultHTML += `<div class="phone-display">الرقم: ${data.phone_number}</div>`;
                }
                
                if (data.whatsapp_link) {
                    resultHTML += `<a href="${data.whatsapp_link}" target="_blank" class="whatsapp-btn">
                        💬 فتح في الواتساب
                    </a>`;
                }
                
                showResult(resultHTML, data.success);
                
            } catch (error) {
                showResult('حدث خطأ في الشبكة، حاول مرة أخرى', false);
            } finally {
                stopLoading();
            }
        });
        
        function startLoading() {
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري الفحص...';
            loading.style.display = 'block';
            result.style.display = 'none';
        }
        
        function stopLoading() {
            submitBtn.disabled = false;
            submitBtn.textContent = '🔍 فحص الرقم';
            loading.style.display = 'none';
        }
        
        function showResult(message, isSuccess) {
            result.innerHTML = message;
            result.className = `result ${isSuccess ? 'success' : 'error'}`;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
