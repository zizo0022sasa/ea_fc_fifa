<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص رقم الواتساب</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
            direction: ltr;
            text-align: center;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .method-select {
            margin-bottom: 20px;
        }
        .method-select label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .method-select input[type="radio"]:checked + span {
            background: #667eea;
            color: white;
        }
        .method-select input[type="radio"] {
            display: none;
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background: #1da851;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .whatsapp-btn {
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .whatsapp-btn:hover {
            background: #1da851;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .note {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 فحص رقم الواتساب</h1>
        <p>أدخل رقم الهاتف المصري للتحقق من وجوده على الواتساب</p>
        
        <input type="tel" id="phoneNumber" placeholder="مثال: 01012345678" maxlength="15">
        
        <div class="method-select">
            <p><strong>اختر طريقة الفحص:</strong></p>
            <label>
                <input type="radio" name="method" value="simple" checked>
                <span>🚀 فحص سريع (مُوصى به)</span>
            </label>
            <label>
                <input type="radio" name="method" value="selenium">
                <span>🔍 فحص متقدم (أبطأ لكن أدق)</span>
            </label>
        </div>
        
        <button onclick="checkNumber()">فحص الرقم</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري الفحص...</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="note">
            <strong>ملاحظة:</strong> الفحص المتقدم يحتاج Chrome مثبت على السيرفر. 
            استخدم الفحص السريع للحصول على نتائج فورية مجانية.
        </div>
    </div>

    <script>
        function checkNumber() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const method = document.querySelector('input[name="method"]:checked').value;
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('button');
            
            if (!phoneNumber) {
                showResult('من فضلك أدخل رقم الهاتف', 'error');
                return;
            }
            
            // إظهار التحميل
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            button.disabled = true;
            
            fetch('/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    phone_number: phoneNumber,
                    method: method
                })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                button.disabled = false;
                
                if (data.success) {
                    let message = `<div class="status-icon">${data.exists ? '✅' : '❌'}</div>`;
                    message += `<strong>الرقم:</strong> ${data.phone_number}<br>`;
                    message += `<strong>الحالة:</strong> ${data.exists ? '✅ الرقم موجود على الواتساب' : '❌ الرقم غير موجود على الواتساب'}<br>`;
                    message += `<em>${data.message}</em>`;
                    
                    if (data.exists && data.whatsapp_link) {
                        message += `<br><a href="${data.whatsapp_link}" target="_blank" class="whatsapp-btn">💬 فتح في الواتساب</a>`;
                    }
                    
                    showResult(message, data.exists ? 'success' : 'error');
                } else {
                    showResult(`<div class="status-icon">❌</div>${data.message}`, 'error');
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                button.disabled = false;
                showResult('حدث خطأ في الاتصال', 'error');
            });
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
        
        // السماح بالضغط على Enter
        document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkNumber();
            }
        });
    </script>
</body>
</html>
